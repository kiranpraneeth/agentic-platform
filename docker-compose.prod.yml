version: '3.8'

services:
  # PostgreSQL Database with Production Configuration
  postgres:
    image: pgvector/pgvector:pg16
    container_name: agentic-postgres-prod
    environment:
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: agentic_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    secrets:
      - db_user
      - db_password
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache with Production Configuration
  redis:
    image: redis:7-alpine
    container_name: agentic-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Only bind to localhost
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # API Service with Production Configuration
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: agentic-api-prod
    environment:
      # Application
      ENVIRONMENT: production
      LOG_LEVEL: INFO

      # Database (use secrets)
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@postgres:5432/agentic_db
      DATABASE_POOL_SIZE: 20
      DATABASE_MAX_OVERFLOW: 10

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      REDIS_POOL_SIZE: 10

      # Security (use secrets)
      SECRET_KEY_FILE: /run/secrets/secret_key
      JWT_SECRET_FILE: /run/secrets/jwt_secret

      # API Keys (use secrets)
      ANTHROPIC_API_KEY_FILE: /run/secrets/anthropic_api_key
      OPENAI_API_KEY_FILE: /run/secrets/openai_api_key

      # CORS
      ALLOWED_ORIGINS: https://yourdomain.com,https://app.yourdomain.com

      # Rate Limiting
      RATE_LIMIT_ENABLED: true

      # Tracing
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317

      # Error Tracking
      SENTRY_DSN: ${SENTRY_DSN:-}
    secrets:
      - secret_key
      - jwt_secret
      - anthropic_api_key
      - openai_api_key
    volumes:
      - ./logs:/app/logs
    ports:
      - "127.0.0.1:8000:8000"  # Only bind to localhost (use reverse proxy)
    networks:
      - agentic-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Nginx Reverse Proxy with HTTPS
  nginx:
    image: nginx:alpine
    container_name: agentic-nginx-prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - agentic-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backup Service (automated database backups)
  backup:
    build:
      context: ./scripts/backup
      dockerfile: Dockerfile
    container_name: agentic-backup-prod
    environment:
      BACKUP_SCHEDULE: "0 2 * * *"  # Daily at 2 AM
      BACKUP_RETENTION_DAYS: 30
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: agentic_db
      DB_USER_FILE: /run/secrets/db_user
      DB_PASSWORD_FILE: /run/secrets/db_password
      S3_BUCKET: ${BACKUP_S3_BUCKET:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    secrets:
      - db_user
      - db_password
    volumes:
      - ./backups:/backups
      - postgres_data:/var/lib/postgresql/data:ro
    networks:
      - agentic-network
    depends_on:
      - postgres
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Secrets (use Docker secrets or external secret management)
secrets:
  db_user:
    file: ./secrets/db_user.txt
  db_password:
    file: ./secrets/db_password.txt
  secret_key:
    file: ./secrets/secret_key.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  anthropic_api_key:
    file: ./secrets/anthropic_api_key.txt
  openai_api_key:
    file: ./secrets/openai_api_key.txt

# Volumes with production settings
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/agentic-platform/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/agentic-platform/redis

# Network
networks:
  agentic-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
