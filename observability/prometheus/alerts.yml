groups:
  - name: agentic_platform_alerts
    interval: 30s
    rules:
      # API Health Alerts
      - alert: APIDown
        expr: up{job="agentic-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Agentic Platform API is down"
          description: "The Agentic Platform API has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: |
          rate(http_requests_total{status_code=~"5.."}[5m]) /
          rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes."

      - alert: HighRequestLatency
        expr: |
          histogram_quantile(0.95,
            rate(http_request_duration_seconds_bucket[5m])
          ) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency detected"
          description: "95th percentile latency is {{ $value }}s over the last 5 minutes."

      # Agent Execution Alerts
      - alert: HighAgentFailureRate
        expr: |
          rate(agent_executions_total{status="failed"}[10m]) /
          rate(agent_executions_total[10m]) > 0.10
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High agent failure rate"
          description: "Agent failure rate is {{ $value | humanizePercentage }} over the last 10 minutes."

      - alert: AgentExecutionTimeout
        expr: agent_execution_duration_seconds > 300
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Agent execution taking too long"
          description: "Agent {{ $labels.agent_id }} execution exceeded 5 minutes."

      # Workflow Alerts
      - alert: WorkflowFailureSpike
        expr: |
          rate(workflow_executions_total{status="failed"}[10m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Workflow failure spike detected"
          description: "{{ $value }} workflow failures per second over the last 10 minutes."

      # Database Alerts
      - alert: DatabaseConnectionPoolExhausted
        expr: db_connection_pool_size >= db_connection_pool_overflow
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool exhausted"
          description: "All database connections in use, potential performance degradation."

      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.95,
            rate(db_query_duration_seconds_bucket[5m])
          ) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query duration is {{ $value }}s."

      # Resource Alerts
      - alert: HighMemoryUsage
        expr: |
          (process_resident_memory_bytes /
           node_memory_MemTotal_bytes) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is at {{ $value }}%."

      # MCP Server Alerts
      - alert: HighMCPToolCallFailureRate
        expr: |
          rate(mcp_tool_calls_total{status="failed"}[10m]) /
          rate(mcp_tool_calls_total[10m]) > 0.10
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High MCP tool call failure rate"
          description: "MCP tool {{ $labels.tool_name }} failure rate is {{ $value | humanizePercentage }}."

      # RAG Alerts
      - alert: SlowRAGSearches
        expr: |
          histogram_quantile(0.95,
            rate(rag_search_duration_seconds_bucket[5m])
          ) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow RAG search queries"
          description: "95th percentile RAG search duration is {{ $value }}s."
